<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">     
        <meta name="keywords" content="HTML, CSS, XML, JavaScript">
        <meta name="IDSP-Team-2020" content="Dynamic Content Design, Gaeun Park, Sahil Sian, Jiho Ryu">
        <!-- Sets Viewport for Mobile Viewing -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Icon Library --> <!-- Roboto Type Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Taekwondo: Defend Yourself</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

<!-- INITIAL MENU COMPONENT -->
        <!-- Ipad Screen -->
        <div id="screen-wrapper">
            <div id="ipad-rectangle">

                <div id="ipad-top" class="flex_Center">
                    <div id="ipad-speaker"></div>
                    <div id="ipad-camera"></div>
                </div>

                <!-- Menu Contents --> 
                <div id="screen-border" class="flex_Center">
                    <div id="ipad-screen" class="flex_Center">
                        <!-- DIV 1  -->
                        <div id="header-container">
                            <div id="header1" class="flex_Center"> 
                                TAEKOWNDO : DEFEND YOURSELF
                            </div>
                            <div id="header2" class="flex_Center">
                                <div class="button-section">
                                    <!-- <label class="switch"><input type="checkbox" id="togBtn">
                                        <div id="js_slider" onclick="slidertoggle()" class="slider round"><span class="s1">S1</span><span class="s2">S2</span></div>
                                    </label> -->
                                    <div id="slider-button" class="flex_Center" onclick="slidertoggle()">
                                        <div id="s1" class="s">
                                            <span>S1</span>
                                        </div>
                                        <div id="s2" class="s">
                                            <span>S2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- DIV 2  -->
                        <div id="main-title" class="flex_Center">
                            <div id="mainbox1"  class="flex_Center">
                                <div id="mainbox1-title">
                                    
                                    <div class="contents1-textbox">
                                        <span class="contents1-textbox-label" id="page1.0_span">
                                            All Taekwondo students learn three basic motions
                                        </span>
                                        <!-- <span class="contents1-textbox-label" id="page2_span">All Taekwondo students learn three basic motions</span> -->
                                    </div>

                                </div>
                                <div id="mainbox1-content" class="flex_Center">
                                    <div id="mainbox1-image"> </div>
                                </div>
                            </div>

                            <div id="mainbox2"  class="flex_Center">
                                <span id="title-1"></span>
                                <span id="title-2"></span>
                            </div>

                            <div id="mainbox3"  class="flex_Center">
                                <div id="mainbox3-title">
                                    <div class="contents3-textbox">
                                        <span class="contents3-textbox-label" id="page1.1_span">
                                            I can protect myself from kicks
                                        </span>
                                        <!-- <span class="contents1-textbox-label" id="page2_span">All Taekwondo students learn three basic motions</span> -->
                                    </div>
                                </div>
                                <div id="mainbox3-content" class="flex_Center">
                                        <div id="mainbox3-image"> </div>
                                </div>
                            </div>
                        </div>

                        <!-- DIV 3  -->

                        <div id="button-menu">
                            <div id="lowerbox-left">
                                
                            </div>

                            <div id="lowerbox-middle"  class="flex_Center">
                                <input id="nickname-input" type="text" placeholder="Enter a Nickname...">

                                <div id="call-to-action"  class="flex_Center" onclick="nextScreen()">
                                    <span>LETS GET STARTED!</span>
                                </div>

                                <div id="nickname_alert">

                                </div>

                            
                            </div>

                            <div id="lowerbox-right">
                                
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div id="ipad-bottom" class="flex_Center">
                    <div class="cirrcle" onclick="screenOn()">
                    <div id="ipad-button"  class="flex_Center">
                        <div id="ipad-square"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
